<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <p> Preencha o formulário e me envie uma mensagem!</p>
            <form action="submit.php" method="post">
                <div>
                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                </div>
                <div>
                <label for="email">Endereço de e-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>
</div>
<div>
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" required><br><br>
</div>
<div>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
</div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paulo Donizeti Gardinalli Filho | <a href="index.html">Página inicial</a></p>
    </footer>
</body>

</html>
